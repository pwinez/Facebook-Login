<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -Login or Signup </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="facebook-container">
        <div class="left-section">
            <h1>Facebook</h1>
            <p>Connects with friends and the world around you on Facebook</p>
        </div>
        <div class="right-section">
            <form action="#" class="myform">
                <input type="text" class="form-group" placeholder="Email or Phone Number">
                <input type="password" class="form-group" placeholder="Password">
                <button class="btn">Log In</button>
                <p class="link"><a href="#">Forgot Password</a></p>
                <hr>
                <button class="btn1">Create a New Account</button>

            </form>
            <p class="foot">
                <a href="#">Create Page </a>for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
